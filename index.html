<script>
	var scrollProjects = false;
	var scrollContact = false;
	$(window).scroll(function() {
		var hT = $('#project-rows').offset().top,
		   hH = $('#project-rows').outerHeight(),
		   hT2 = $('#contact-me-typed').offset().top,
		   hH2 = $('#contact-me-typed').outerHeight(),
		   wH = $(window).height(),
		   wS = $(this).scrollTop();
		if (!scrollProjects && wS + wH > (hT + hH * 0.5)){
		//if (wS > hT || $(window).scrollTop() + $(window).height() == $(document).height()){
			scrollProjects = true;
			var boxes = $(".disappearing-cover");
			for(var i = 0; i < boxes.length; i++){
				var box = $(boxes[i]);
				box.fadeOut(100 + Math.random() * 1000);
			}
		}
		if (!scrollContact && wS + wH > (hT2 + hH2 * 0.5)){
			scrollContact = true;
			$("#contact-me-typed").typed({
				strings: ["If you would like to contact me with regards to business, contracts, or job opportunities, please check out my information below:"],
				typeSpeed: -8
			});
		}
	});



	$("#titlename").fadeIn(1000, function(){
		$("#tagline").fadeTo(1000, 1);
	});

	var projectCounter = 0;
	function addProject(title, paragraph, backgroundImage, backgroundTint){
		if (projectCounter % 3 == 0)
		{
			//<div class="row">
			DOT.div().class("row")
			.$append("#project-rows")
		}
		
		var randC = Math.floor(Math.random() * 3);
		var r = randC == 0 ? 255 : Math.floor(Math.random() * 256);
		var g = randC == 1 ? 255 : Math.floor(Math.random() * 256);
		var b = randC == 2 ? 255 : Math.floor(Math.random() * 256);
		
		
		DOT
		.div(DOT
			.h3(title)
			.p(paragraph)
			.div(
				//DOT.wait(100+1000*Math.random(), DOT.$fadeOut(100+1000*Math.random()))
			).class("disappearing-cover").style("position: absolute; top:0; bottom:0; left:0; right:0; background-color: rgb(" + r + ", " + g + ", " + b + ");")
			
		)
		.class("col-md-4 project-box")
		.style("position:relative; background-image: url('" + backgroundImage + "'); background-color: " + backgroundTint + "; background-blend-mode: multiply;")
		.$mouseenter(function(e){
			$(e.currentTarget).children("p").fadeIn(200);
			//console.log("Enter");
		})
		.$mouseleave(function(e){
			$(e.currentTarget).children("p").fadeOut(200);
			//console.log(p);
			//console.log("Leave");
		})
		.$append("#project-rows:last-child");
		projectCounter += 1;
	}
